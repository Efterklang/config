- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ["~", "~/.config", "~/Library/Application Support"]
- link:
    ~/.config/btop: tui_cli/btop
    ~/.config/fastfetch: tui_cli/fastfetch
    ~/.config/procs: tui_cli/procs
    ~/.config/ohmyposh: shells/ohmyposh
    ~/.config/bat: tui_cli/bat
    ~/.config/zellij: tui_cli/zellij
    ~/.config/kitty: ./application/kitty/kitty_hrtowii
    ~/.config/sketchybar: ./application/sketchybar/sketchybar_felix_lua
    ~/.config/vscode/markdown-preview-enhanced: application/vscode/markdown-preview-enhanced
    ~/Library/Application Support/nushell: shells/nushell
    ~/Library/Application Support/lazygit: tui_cli/lazygit
    ~/Library/Application Support/Code/User/settings.json: application/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: application/vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets: application/vscode/snippets
    ~/Library/Application Support/io.github.clash-verge-rev.clash-verge-rev/profiles/Script.js: application/clash-verge-rev/profiles/Script.js
    ~/Library/Application Support/io.github.clash-verge-rev.clash-verge-rev/dns_config.yaml: application/clash-verge-rev/dns_config.yaml
    ~/Library/Application Support/io.github.clash-verge-rev.clash-verge-rev/verge.yaml: application/clash-verge-rev/verge.yaml
    # Editors
    ~/.config/.markdownlint-cli2.yaml: ./misc/.markdownlint-cli2.yaml
    ~/.config/nvim: tui_cli/nvim
    ~/.config/helix: tui_cli/helix
    # MacOS specific configurations
    ~/.config/karabiner: application/karabiner
    # Git configuration
    ~/.delta.gitconfig: ./tui_cli/git/.delta.gitconfig
    ~/.gitconfig: ./tui_cli/git/.gitconfig
    ~/.gitignore: ./tui_cli/git/.gitignore
- shell: []
