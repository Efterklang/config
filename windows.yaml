- defaults:
    link:
      create: true
      relink: true
- clean:
    ["~", "~/.config", "~/AppData/Roaming", "~/AppData/Local", "~/Documents"]
- link:
    ~/.config/fastfetch: tui_cli/fastfetch
    ~/.config/yazi: tui_cli/yazi
    ~/.config/procs: tui_cli/procs
    ~/.config/scoop: packages/scoop
    ~/.config/wezterm: terminal/wezterm
    ~/.config/yasb: application/yasb
    ~/.config/ohmyposh: shells/ohmyposh
    ~/.config/vscode/markdown-preview-enhanced: application/vscode/markdown-preview-enhanced
    ~/.config/tig/: tui_cli/tig
    ~/.wslconfig: misc/.wslconfig
    ~/AppData/Local/lazygit: tui_cli/lazygit
    ~/AppData/Roaming/gitui: tui_cli/gitui
    ~/AppData/Roaming/nushell: shells/nushell
    ~/Documents/PowerShell: shells/pwsh7
    D://envir_vars/scoop/persist/btop: tui_cli/btop4win
    D://envir_vars/scoop/persist/vscode/data/user-data/User/keybindings.json: application/vscode/keybindings.json
    D://envir_vars/scoop/persist/vscode/data/user-data/User/settings.json: application/vscode/settings.json
    D://envir_vars/scoop/persist/vscode/data/user-data/User/snippets: application/vscode/snippets
    D://envir_vars/scoop/apps/bat/current/config: tui_cli/bat/config
    D://envir_vars/scoop/apps/windows-terminal-preview/current/settings/settings.json: terminal/windows-terminal/settings.json
    # Editors
    ~/.config/.markdownlint-cli2.yaml: ./misc/.markdownlint-cli2.yaml
    ~/AppData/Local/nvim: tui_cli/nvim
    ~/AppData/Roaming/helix: tui_cli/helix
    # Git configuration
    ~/.delta.gitconfig: ./tui_cli/git/.delta.gitconfig
    ~/.gitconfig: ./tui_cli/git/.gitconfig
    ~/.gitignore: ./tui_cli/git/.gitignore
- shell: []
