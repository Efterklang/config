- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ["~", "~/.config"]
- link:
    ~/.config/btop: tui_cli/btop
    ~/.config/fastfetch: tui_cli/fastfetch
    ~/.config/procs: tui_cli/procs
    ~/.config/ohmyposh: shells/ohmyposh
    ~/.config/lazygit: tui_cli/lazygit
    ~/.config/bat: tui_cli/bat
    ~/.config/gitui: tui_cli/gitui
    ~/.config/nvim: tui_cli/nvim
    ~/.config/helix:
      path: tui_cli/helix
    ~/.config/nushell:
      path: shells/nushell
      exclude: shells/nushell/plugins/omp.nu
    ~/.config/yazi: tui_cli/yazi
    ~/.config/vscode/custom.css: vscode/custom.css
    ~/.config/vscode/markdown-preview-enhanced: vscode/markdown-preview-enhanced
- shell: []
